<!DOCTYPE html>
<html lang="en">
<head>
    <title>nested list</title>
</head>
<body>
    <h1><center>nested list</center></h1>
    <ol>
        <li>chocolate
            <ul style="list-style-type:square;">
                <li>dairy milk</li>
                <li>bournvile</li>
                <li>munch</li>
            </ul>
        </li>
    </ol>

<ol>
    <li>Games
        <ul style="list-style-type: disc;">
            <li>cricket</li>
            <li>hockey</li>
            <li>football</li>
        </ul>   
    </li>
</ol>
<ol>
<li>fruits
    <ul style="list-style-type:circle;">
    <li>apples</li>
    <li>orange</li>
    <li>mango</li>
    </ul>
</li>
</ol>

</ol>

</html>
